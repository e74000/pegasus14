<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login / Sign Up</title>
    <link rel="stylesheet" href="login_style.css">

</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form class="form" action="cards_page.html" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <input type="submit" value="Login">
        </form>
    l    <p class="message">Don't have an account? <a href="javascript:void(0);" id="signupLink">Sign Up</a></p>
    </div>

    <div class="container" id="signupForm" style="display: none;">
        <h2>Sign Up</h2>
        <form class="form" action="cards_page.html" method="POST">
            <label for="newUsername">Username:</label>
            <input type="text" id="newUsername" name="newUsername" required>

            <label for="newPassword">Password:</label>
            <input type="password" id="newPassword" name="newPassword" required>

            <label for="newEmail">Email:</label>
            <input type="text" id="newEmail" name="newEmail" required>

            <label for="newPhonenNumber">Password:</label>
            <input type="text" id="newPhoneNumber" name="newPhoneNumber" required>
            
            <div class="terms-button">
                <button><a href="terms_and_conditions.html" target="_blank">Terms and Conditions</a></button>
            </div>
            <input type="submit" value="Sign Up">
        </form>
        <p class="message">Already have an account? <a href="javascript:void(0);" id="loginLink">Login</a></p>
    </div>

    <script src="login_script.js"></script>
</body>
</html>
