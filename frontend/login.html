<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login / Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 70%;
            max-width: 70vh;
            background-color: grey;
            border-radius: 3vh;
            box-shadow: 0 0 10px rgba(100, 50, 40, 10);
        }
        .form {
            padding: 20px;
        }
        h2 {
            text-align: center;
        }
        label, input {
            display: block;
            margin: 10px 0;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .message {
            text-align: center;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form class="form" action="login.php" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <input type="submit" value="Login">
        </form>
        <p class="message">Don't have an account? <a href="javascript:void(0);" id="signupLink">Sign Up</a></p>
    </div>

    <div class="container" id="signupForm" style="display: none;">
        <h2>Sign Up</h2>
        <form class="form" action="signup.php" method="POST">
            <label for="newUsername">Username:</label>
            <input type="text" id="newUsername" name="newUsername" required>

            <label for="newPassword">Password:</label>
            <input type="password" id="newPassword" name="newPassword" required>

            <input type="submit" value="Sign Up">
        </form>
        <p class="message">Already have an account? <a href="javascript:void(0);" id="loginLink">Login</a></p>
    </div>

    <script>
        // JavaScript to toggle between login and sign-up forms
        const loginForm = document.querySelector('.container');
        const signupForm = document.getElementById('signupForm');
        const loginLink = document.getElementById('loginLink');
        const signupLink = document.getElementById('signupLink');

        loginLink.addEventListener('click', () => {
            loginForm.style.display = 'block';
            signupForm.style.display = 'none';
        });

        signupLink.addEventListener('click', () => {
            loginForm.style.display = 'none';
            signupForm.style.display = 'block';
        });
    </script>
</body>
</html>
