<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Site</title>
    <link rel="stylesheet" href="cards_style.css">
</head>
<body>
    <nav>
        <a href="#">Home</a>
        <a href="#">Shop</a>
        <a href="#">Categories</a>
        <a href="#">Cart</a>
    </nav>
    <div class="card" id="swipeCard">
        <h1 class="cardHeader">Name</h1>
        <img class="cardImage" src="example_image.jpeg" alt="Product Image">
        <div class = "cardDescription">
            <span>Title</span><span style="align-self: right;"><b>Price</b></span>
            <p>Description about the product</p>
        </div>
    </div>

    <div id="addedToBasketModal" class="modal">
        <div class="modal-content">
            <p>Added to Basket!</p>
        </div>
    </div>

    <script src="cards_script.js"></script>
</body>
</html>
