<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login / Sign Up</title>
    <link rel="stylesheet" href="/static/css/login_style.css">
</head>
<body>
<div class="container">
    <h2>Login</h2>
    <form class="form" id="validation-form">
        <label for="validate_email">Username:</label>
        <input type="text" id="validate_email" name="email" required>

        <label for="validate_password">Password:</label>
        <input type="password" id="validate_password" name="password" required>

        <input type="submit" id="validate" value="Login">
    </form>

    <p class="message">Don't have an account? <a href="javascript:void(0);" id="signupLink">Sign Up</a></p>
</div>

<div class="container" id="signupForm" style="display: none;">
    <h2>Sign Up</h2>
    <form id="registration-form">
        <label for="register_email">Email:</label>
        <input type="text" id="register_email" name="email" required><br>

        <label for="register_password">Password:</label>
        <input type="password" id="register_password" name="password" required><br>

        <a href="/terms_and_conditions/">Read our Terms and Conditions</a>

        <input type="submit" value="Register">


        <div id="register_response_message"></div>
    </form>

    <p class=message">Already have an account? <a href="javascript:void(0);" id="loginLink">Login</a></p>
</div>



<script src="/static/js/login_script.js"></script>
</body>
</html>
